<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    table {
      border-collapse: collapse;
    }

    td {
      width: 80px;
      height: 80px;
      text-align: center;
      font-weight: bold;
      border: 1px solid black;
    }

    .aprovado {
      background-color: green;
    }

    .reprovado {
      background-color: red;
    }

    .matriculado {
      background-color: blue
    }

    .equivalencia {
      background-color: yellow;
    }

    .nao-cursado {
      background-color: white;
    }
  </style>
</head>
<body>
  <table id="grade-curriculo">
    <!-- Tabela vazia para ser preenchida com dados do XML -->
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
